    <meta name="description" content="Medians SaaS Routes Transportation System, with custom trips feature.">

    <link rel="icon" type="image.webp" sizes="16x16" href="/uploads/images/favicon.webp">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/tailwind.min.css">

    <link rel="stylesheet" type="text/css" href="/src/front_assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/src/front_assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="/src/front_assets/css/owl.carousel.min.css">

<body class="p-0 m-0 ltr">

<link rel="stylesheet" crossorigin href="/dist/assets/index.min.css">

<section class="pt-20 ">
    <div class="container mx-auto">

        <!-- Left column container with background-->
        <div class="g-6 lg:flex items-center justify-center lg:justify-between">
            <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 w-2/4">
                <img src="/uploads/img/login-bg.webp" class="w-full" alt="Sample image" />
            </div>

            <!-- Right column container -->
            <div class="w-1/3 ">
                <div class="mb-12 md:mb-0 sidebar sidebar-two"
                    style="background-image: url(/uploads/img/background-p.png);">
                    <div class="w-full flex justify-between">
                        <h3 class="">Login</h3>
                        <a class="flex-end text-white" href="/reset-password" >Forgot password</a>
                    </div>
                    <div class="boder"></div>
                    <p>Welcome, use your information to login or create new account.</p>
                    <form action="/login" method="POST" id="login-form">
                        <label class="relative block  "><input required="true" type="email" name="params[email]"
                                class="rounded-input with-icon" placeholder="Enter your Email address..."><i
                                class="fa fa-envelope py-2 w-4 absolute right-4 left-4 top-5"></i></label>
                        <label class="relative block  "><input required="true" type="password" name="params[password]"
                                class="rounded-input with-icon" placeholder="Enter your Password..."><i
                                class="fa fa-circle-check py-2 w-4 absolute right-4 left-4 top-5"></i></label>
                        <div class="flex gap-6">
                          <button class="btn mt-2 px-8 py-2  text-white fw-bold">Login</button>
                          <a href="/signup" class="mt-3 font-semibold text-white">Create your account</a>
                        </div>
                    </form>
                </div>

                <div class="share-post block">
                    
                    <ul class="social-icon">
                        <li><h5 class="px-3 pt-4">Login with:</h5></li>
                                                <li><a href="https://accounts.google.com/o/oauth2/v2/auth?response_type=code&amp;access_type=online&amp;client_id=63639296496-ln6gf9f6s5h057ucj1b0rm6vl4t0burs.apps.googleusercontent.com&amp;redirect_uri=http%3A%2F%2F192.168.1.99%3A82%2Fgoogle_login_redirect&amp;state&amp;scope=email%20profile&amp;approval_prompt=auto"><i class="fa-brands fa-google"></i>Google</a></li>
                                            </ul>
                </div>
            </div>
        </div>
    </div>
</section>




<!--Jquery 3 6 0 Min Js-->
<script src="/src/assets/jquery.min.js"></script>

<script>

    jQuery(document).on('submit', 'form', function (e) {
        e.preventDefault();

        let action = $(this).attr('action');

        $.ajax({
            url: action,
            type: "POST",
            data: new FormData(this),
            dataType: "json",
            contentType: false,
            cache: false,
            processData: false,
            success: function (html) {
                if (html && html.error) {
                    alert(html.error)
                } else {
                    window.location.href = '/dashboard';
                }

            }
        });
    });

</script>

</body>

</html>
